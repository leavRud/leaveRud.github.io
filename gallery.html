<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Картинная галерея Державинского лицея</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="gallery-body">
    <header class="gallery-header">
        <a href="index.html" id="back-btn" class="back-btn"><i class="fas fa-home"></i></a>
        <h1>Картинная галерея</h1>
    </header>
    
    <main class="gallery-container">
        <section class="gallery-description">
            <p>Добро пожаловать в виртуальную галерею Державинского лицея! Здесь собраны все картины, представленные в нашем квесте. Нажмите на любую работу, чтобы увидеть ее подробное описание.</p>
        </section>
        
        <div class="gallery-grid" id="galleryGrid"></div>
    </main>

    <div class="gallery-modal" id="galleryModal">
        <span class="close-btn">&times;</span>
        <img class="modal-content" id="modalImg">
        <div class="image-description" id="imgDescription"></div>
    </div>

    <script src="questions.js"></script>
    <script src="gallery.js"></script>
</body>
</html>
